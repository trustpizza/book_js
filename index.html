<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/script.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Library App</h1>
    <div>This is a project for <a href="https://www.theodinproject.com">The Odin Project</a> where I created a Library using both Object Constructors and Local Storage</div> <br>
    <button id="new-book"> New Book? </button>
    <div id="form" class="form">
      <button id="hide-form">X</button>
      <form action method="POST" id="library-form">
        <span class="form-section">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
        </span>
        <span class="form-section">
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>
        </span>
        <span class="form-section"> 
          <label for="pages">Page Count</label>
          <input type="number" id="pages" name="pages" required>
        </span>
        <span class="form-section">
          <label for="hasRead">Have you Read This?</label>
          <input type="checkbox" name="hasRead" id="hasRead">
        </span>

        <input type="submit" id="submit">
      </form>
    </div>

    <div id="library">

    </div>
  </div>
</body>
</html>
