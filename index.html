<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/script.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Library App</h1>
    <div>This is a project for <a href="https://www.theodinproject.com">The Odin Project</a> where I created a Library using both Object Constructors and Local Storage</div> <br>
    <button id="new_book"> New Book? </button>
    <div id="library" class="library">
      <button id="hide-library">X</button>
      <form action method="post" id="library-form">
        <span class="form-section">
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        </span>
        <span class="form-section">
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
        </span>
        <span class="form-section">
          <label for="pages">Page Count</label>
          <input type="number" id="pages" name="pages">
        </span>
        <span class="form-section">
          <label for="wasRead">Have you Read This?</label>
          <input type="checkbox" name="wasRead" id="wasRead">
        </span>

        <input type="submit" id="submit">
      </form>
    </div>
  </div>
</body>
</html>
